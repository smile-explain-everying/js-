	var obj ={

	"b":234,
}
// <!-- 以字面量的形式创建出的对象
// 原型就是 Object.prototype 这个对象
// 2、构造函数 -->

obj2.a=3;

var nao=function(){
	console.log(1)
}
mao.prototype.nao=function(){
	console.log(nao);
}
